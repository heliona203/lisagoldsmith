body {
    transition: transform 2s ease-in-out, opacity 1s ease-in-out; /* Smooth transition for the wipe effect */
    opacity: 1; /* Start fully visible */
  }

  <script>
    function myFunction() {
        var body = document.getElementsByTagName('body')[0];
        var nextPageUrl = 'pricing.html'; // URL of the next page

        // Step 1: Fade out the content
        body.style.opacity = '0';

        // Step 2: Wait for the fade-out transition to finish before wiping
        setTimeout(function() {
                        // Move the body left by 100% of the viewport width
                        body.style.transform = 'translateX(-100vw)';
        }, 10); // This duration should match the CSS opacity transition time
    }
    </script>
